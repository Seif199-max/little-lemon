{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
  <h1 class="text-center mb-4">Our Menu</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <ul class="list-group">
        {% for item in menu %}
          <li class="list-group-item d-flex justify-content-between align-items-center">

            <div>
              <span>{{ item.name }}</span><br>
              <a href="{% url 'menu_item' item.id %}" class="text-danger" style="font-size: 0.8rem;">SHOW MORE</a>
            </div>

            <span class="badge bg-success fs-6">${{ item.price }}.00</span>
          </li>
        {% empty %}
          <li class="list-group-item">No items available.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
